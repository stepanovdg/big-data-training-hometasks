# Name the components on this agent
a1.sources=in1
a1.sinks=out1
a1.channels=c1
# Describe/configure the source
a1.sources.in1.type=TAILDIR
a1.sources.in1.filegroups=f1
a1.sources.r1.filegroups.f1=/tmp/output.txt
# Describe the sink
#a1.sinks.out1.type = logger
a1.sinks.out1.type=hdfs
a1.sinks.out1.hdfs.path=/user/stepanov/flume/%y-%m-%d/%H%M
a1.sinks.k1.hdfs.round=true
a1.sinks.k1.hdfs.roundValue=1
a1.sinks.k1.hdfs.roundUnit=minute
a1.sinks.out1.hdfs.writeFormat=Text
# Use a channel which buffers events in memory
a1.channels.c1.type=memory
a1.channels.c1.capacity=1000
a1.channels.c1.transactionCapacity=100
# Bind the source and sink to the channel
a1.sources.in1.channels=c1
a1.sinks.out1.channel=c1
